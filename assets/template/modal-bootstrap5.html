{{define "modal-bootstrap5"}}
<div class="">
    <!-- Modal : Remove Item -->
    <div class="modal fade" id="modal-rmitem" tabindex="-1" role="dialog" aria-labeledby="modal-rmitem" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-white" style="background-color: #2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-rmitem-title">Delete Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modal-rmitem-itemid" class="col-form-label">Are you sure you want to delete the Asset?</label>
                        <textarea class="form-control" style="color:#fff;" id="modal-rmitem-itemid" rows="2" disabled></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="rmItemModal(document.getElementById('modal-rmitem-itemid').value)" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal : Preset Colorspace -->
<div class="modal" id="modal-preset-colorspace" tabindex="-1" role="dialog" aria-labeledby="modal-preset-colorspace" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content text-white" style="background-color: #2e2d2d">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-preset-colorspace-title">Preset Colorspace</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                        document.getElementById('incolorspace').value='ACES - ACES2065-1';
                        document.getElementById('outcolorspace').value='Output - Rec.709';
                        " data-bs-dismiss="modal">
                        Netflix (ACES2065-1 > Rec.709)
                    </span>
                </div>
                <div class="row">
                    <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                        document.getElementById('incolorspace').value='ACES - ACEScg';
                        document.getElementById('outcolorspace').value='Output - Rec.709';
                        " data-bs-dismiss="modal">
                        ACEScg > Rec.709
                    </span>
                </div>
                <div class="row">
                    <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                        document.getElementById('incolorspace').value='Input - Panasonic - V-Log - V-Gamut';
                        document.getElementById('outcolorspace').value='Output - Rec.709';
                        " data-bs-dismiss="modal">
                        Panasonic V-Log > Rec.709
                    </span>
                </div>
                <div class="row">
                    <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                        document.getElementById('incolorspace').value='Input - Sony - S-Log3 - S-Gamut3.Cine';
                        document.getElementById('outcolorspace').value='Output - Rec.709';
                        " data-bs-dismiss="modal">
                        Sony SLog3 S-Gamut3.Cine > Rec.709
                    </span>
                </div>
                <div class="row">
                    <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                        document.getElementById('incolorspace').value='Utility - sRGB - Texture';
                        document.getElementById('outcolorspace').value='Utility - sRGB - Texture';
                        " data-bs-dismiss="modal">
                        sRGB2sRGB (sRGB > sRGB)
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-darkmode" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{{end}}
