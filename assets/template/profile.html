{{define "profile"}}
{{template "head-bootstrap5"}}
<body>
    {{template "navbar-bootstrap5" .}}
    <div class="pt-5 pb-5">
        <h2 class="text-center section-heading text-muted">Profile: {{.User.ID}}</h2>
    </div>
    
        <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="h4 text-muted">AccessLevel</label>
                        <input type="text" class="form-control" value="{{.User.AccessLevel}}" readonly>
                        <small class="form-text text-muted">사용자 권한</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="h4 text-muted">Token</label>
                        <input type="text" class="form-control finger" value="{{.User.Token}}" onclick="copyClipboard('{{.User.Token}}')" readonly>
                        <small class="form-text text-muted">RestAPI에 접근할 수 있는 Token</small>
                    </div>
                </div>
            </div>
            
            <div class="row pt-3">
                <div class="col">
                    <div class="from-group">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoplay" {{if .User.Autoplay}}checked{{end}} onclick="SetAutoplay()">
                            <label class="form-check-label text-muted" for="autoplay">Autoplay 활성화</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{template "footer"}}
</body>
<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="/assets/js/dotori.js"></script>
</html>
{{end}}
