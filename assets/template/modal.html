{{define "modal"}}
<div class="">
    <!-- Modal : Preset Value -->
    <input type="hidden" id="token" value="{{$.User.Token}}">
    <input type="hidden" id="accesslevel" value="{{$.User.AccessLevel}}">
    <!-- Modal : Remove Item -->
    <div class="modal fade" id="modal-rmitem" tabindex="-1" role="dialog" aria-labeledby="modal-rmitem" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-white" style="background-color: #2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-rmitem-title">Delete Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modal-rmitem-itemid" class="col-form-label">아래 에셋을 삭제하겠습니까?</label>
                        <textarea class="form-control" style="color:#fff;" id="modal-rmitem-itemid" rows="2" disabled></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="rmItemModal(document.getElementById('modal-rmitem-itemid').value)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal : Item Detail View -->
    <div class="modal fade" id="modal-detailview" tabindex="-1" role="dialog" aria-labeledby="modal-detailview" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-white" style="background-color: #2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title">Detail View</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="detailview-thumbnail col-xl-6 col-lg-12 col-md-12" id="modal-detailview-thumbnail">
                        </div>
                        <div class="iteminfo-list col-xl-6 col-lg-12 col-md-12">
                            <div class="iteminfo">
                                <h3 id="modal-detailview-title"></h3>
                            </div>
                            <p class="iteminfo">
                                <strong>ID</strong>
                                <span id="modal-detailview-itemid"></span>
                            </p>
                            <p class="iteminfo">
                                <strong>Itemtype</strong>
                                <span id="modal-detailview-itemtype"></span>
                            </p>
                            <p class="iteminfo">
                                <strong>Author</strong>
                                <span id="modal-detailview-author"></span>
                            </p>
                            <div class="iteminfo">
                                <strong for="modal-detailview-description">Description</strong>
                                <p id="modal-detailview-description"></p>
                            </div>
                            <div class="iteminfo" id="modal-detailview-tags"></div>
                            <div class="iteminfo" id="modal-detailview-attributes"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modal-detailview-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal : Prset Colorspace -->
    <div class="modal fade" id="modal-preset-colorspace" tabindex="-1" role="dialog" aria-labeledby="modal-preset-colorspace" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-white" style="background-color: #2e2d2d">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-preset-colorspace-title">Preset Colorspace</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                            document.getElementById('incolorspace').value='ACES - ACES2065-1';
                            document.getElementById('outcolorspace').value='Output - Rec.709';
                            " data-dismiss="modal">
                            Netflix (ACES2065-1 > Rec.709)
                        </span>
                    </div>
                    <div class="row">
                        <span class="ml-2 mr-2 mt-2 w-100 btn btn-outline-darkmode" onclick="
                            document.getElementById('incolorspace').value='Utility - sRGB - Texture';
                            document.getElementById('outcolorspace').value='Utility - sRGB - Texture';
                            " data-dismiss="modal">
                            sRGB2sRGB (sRGB > sRGB)
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
{{end}}
